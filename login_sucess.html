<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Railway Management System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #283c86, #45a247);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    a.button {
      padding: 12px 25px;
      background-color: #fff;
      color: #283c86;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Successful!</h1>
    <p>Welcome back to the Railway Management System.</p>
    <a class="button" href="index.html">Go to Dashboard</a>
  </div>
</body>
</html>
